<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
    
</head>
<body>
    <h1 class="text-center">Űrlap</h1>
    <form class="d-flex justify-content-center">
    <div class="bg-secondary col-2 m-3 ">
    <div class="mb-2 mt-2 m-2 p-2 ">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail">
    </div>
    <div class="mb-2 mt-2 m-2 p-2">
        <label for="password" class="form-label">Jelszó:</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Jelszó">
    </div>
    <div class="mb-2 mt-2 m-2 p-2">
        <label for="number" class="form-label">Irányítószám:</label>
        <input type="number" class="form-control" name="number" id="number" placeholder="Irányítószám (példa: 6900)">
    </div>
    <div class="mb-2 mt-2 m-2 p-2">
        <label for="text" class="form-label">Kérdés a jelszóhoz:</label>
        <br>
        <textarea name="text" class="form-control" id="text" cols="20" rows="5" maxlength="100" placeholder="Kérdés"></textarea>
    </div>
    <div class="mb-2 mt-2 m-2 p-2 text-center">
        <button type="submit" class="btn btn-outline-warning bg-success" >Küldés</button>
    </div>
    <div class="error text-danger mb-2 mt-2"></div>
    </form>
    </div>
    
</body>

</html>
